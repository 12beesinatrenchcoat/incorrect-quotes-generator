<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<link rel="alternate icon" href="/favicon.ico">
	<link rel="stylesheet" href="./style.css">
	<script src="./hsluv/hsluv-0.1.0.min.js" type="module"></script>
	<script src="./promptGeneration.js" defer></script>
	<script src="./inputs.js" defer></script>
	<title>Incorrect Quotes Generator</title>
</head>
<body>
	<nav>
		<span id="title">yet another incorrect quotes generator</span>
		<a href="https://github.com/andythepie/incorrect-quotes-generator">source code</a>
	</nav>

	<noscript>hey! this thing uses javascript, which doesn't seem to be enabled... anyways, it's not gonna work. please enable javascript!</noscript>


	<div>
		<span id="prompt-count">no</span> prompts loaded!
	</div>

	<h1>input some stuff</h1>
	<div id="character-inputs">
		<div class="character-block">
			<input class="character-name char-1" placeholder="person 1" type="text">
			<div class="pronouns">
				<input class="char-1" placeholder="subject pronoun" type="text">
				<input class="char-1" placeholder="object pronoun" type="text">
				<input class="char-1" placeholder="possessive determiner" type="text">
				<input class="char-1" placeholder="possessive pronoun" type="text">
				<input class="char-1" placeholder="reflexive pronoun" type="text">
			</div>
		</div>
		<div class="character-block">
			<input class="character-name char-2" placeholder="person 2" type="text">
			<div class="pronouns">
				<input class="char-2" placeholder="subject pronoun" type="text">
				<input class="char-2" placeholder="object pronoun" type="text">
				<input class="char-2" placeholder="possessive determiner" type="text">
				<input class="char-2" placeholder="possessive pronoun" type="text">
				<input class="char-2" placeholder="reflexive pronoun" type="text">
			</div>
		</div>
		<div class="character-block">
			<input class="character-name char-3" placeholder="person 3" type="text">
			<div class="pronouns">
				<input class="char-3" placeholder="subject pronoun" type="text">
				<input class="char-3" placeholder="object pronoun" type="text">
				<input class="char-3" placeholder="possessive determiner" type="text">
				<input class="char-3" placeholder="possessive pronoun" type="text">
				<input class="char-3" placeholder="reflexive pronoun" type="text">
			</div>
		</div>
		<div class="character-block">
			<input class="character-name char-4" placeholder="person 4" type="text">
			<div class="pronouns">
				<input class="char-4" placeholder="subject pronoun" type="text">
				<input class="char-4" placeholder="object pronoun" type="text">
				<input class="char-4" placeholder="possessive determiner" type="text">
				<input class="char-4" placeholder="possessive pronoun" type="text">
				<input class="char-4" placeholder="reflexive pronoun" type="text">
			</div>
		</div>
		<div class="character-block">
			<input class="character-name char-5" placeholder="person 5" type="text">
			<div class="pronouns">
				<input class="char-5" placeholder="subject pronoun" type="text">
				<input class="char-5" placeholder="object pronoun" type="text">
				<input class="char-5" placeholder="possessive determiner" type="text">
				<input class="char-5" placeholder="possessive pronoun" type="text">
				<input class="char-5" placeholder="reflexive pronoun" type="text">
			</div>
		</div>
		<div class="character-block">
			<input class="character-name char-6" placeholder="person 6" type="text">
			<div class="pronouns">
				<input class="char-6" placeholder="subject pronoun" type="text">
				<input class="char-6" placeholder="object pronoun" type="text">
				<input class="char-6" placeholder="possessive determiner" type="text">
				<input class="char-6" placeholder="possessive pronoun" type="text">
				<input class="char-6" placeholder="reflexive pronoun" type="text">
			</div>
		</div>
	</div>
	<div class="center-wrapper">
		<button id="remove-character" onclick="removeInput()">x</button>
		<div class="rainbow-wrapper">
			<button id="generate-prompt" class="rainbow-button" onclick="generatePrompt()">do the thing!</button>
		</div>
		<button id="add-character" onclick="addInput()">+</button>
	</div>

	<h2>other settings</h2>
	<div class="columns">
		<div>
			<label>
				<input type="checkbox" id="randomize">
				Randomize characters
			</label>
		</div>
		<div>
			<p>second column</p>
		</div>
	</div>

	<h1>output</h1>
	<div id="output">
		this is where the output goes.
	</div>
</body>
</html>
