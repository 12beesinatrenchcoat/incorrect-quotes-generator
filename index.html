<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<link rel="alternate icon" href="/favicon.ico">
	<link rel="stylesheet" href="./style.css">
	<script src="./hsluv/hsluv-0.1.0.min.js" type="module"></script>
	<script src="./js/prompts.loading.js" defer></script>
	<script src="./js/prompts.generator.js" defer></script>
	<script src="./js/inputs.js" defer></script>
	<script src="./js/inputs.pronouns.js" defer></script>
	<script src="./js/inputs.settings.js" defer></script>
	<script src="./js/fields.js" defer></script>
	<title>Incorrect Quotes Generator</title>
</head>
<body>
	<nav>
		<span id="title">yet another incorrect quotes generator</span>
		<a href="https://github.com/andythepie/incorrect-quotes-generator">source code</a>
	</nav>

	<noscript>hey! this thing uses javascript, which doesn't seem to be enabled. please enable javascript!</noscript>


	<div>
		<h1>get some prompts</h1>
			<span id="prompt-count">no prompts </span> enabled!
		</div>
		<div id="prompt-setup" class="columns">
			<div id="prompt-set-selector" class="flex-column">
				<h2>prompt sets</h2>
				<span id="prompt-sets-loading">loading...</span>
			</div>
			<div id="tag-list-container">
				<h2>tags</h2>
				<p id="tag-list-empty">this is where tags go... but there's nothing here yet.</p>
				<div id="tag-list"></div>
			</div>
		</div>
	</div>

	<h1>input some stuff</h1>
	<div id="character-blocks">
	</div>
	<div class="center-wrapper">
		<button id="remove-character" onclick="removeInput()">x</button>
		<div class="rainbow-wrapper">
			<button id="generate-prompt" class="rainbow-button" onclick="generatePrompt()" disabled>do the thing!</button>
		</div>
		<button id="add-character" onclick="addInput()">+</button>
	</div>

	<h2>other settings</h2>
	<div class="columns" id="settings">
		<div class="flex-column">
			<label>
				<input type="checkbox" id="randomize">
				Randomize characters
			</label>
			<label>
				<input type="checkbox" id="update-output-fields" checked>
				Update output on input change
			</label>
		</div>
		<div class="flex-column">
			<label>
				<input type="checkbox" id="character-range-toggle" disabled>
				Use range of characters per prompt
			</label>
			<label>
				Use prompts with
				<input type="number" id="prompt-characters-min" min=1 placeholder=1 step=1>
				character
			</label>
			<label hidden=true>
				...and a maximum of
				<input type="number" id="prompt-characters-max" min=2 placeholder=2 step=1>
				characters
			</label>
		</div>
	</div>

	<h1>output</h1>
	<div id="output">
		this is where the output goes.
	</div>
	<div id="output-about">

	</div>
</body>
</html>
